<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>weather-app</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script
      src="https://kit.fontawesome.com/c1a2d815e2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="card weather-box">
        <div class="card-body">
          <form class="row g-3" id="search-form">
            <div class="col-9">
              <input
                type="search"
                class="form-control"
                placeholder="Type a city..."
                id="city-search"
              />
            </div>
            <div class="col-auto">
              <input
                type="submit"
                class="btn btn-primary search-button"
                value="Search"
              />
              <input
                type="submit"
                class="btn btn-success search-button mx-2"
                value="Current"
                id="current-location"
              />
            </div>
          </form>
          <br />
          <p id="city-display"></p>
          <p id="weather-current-date"></p>
          <p id="description"></p>
          <div class="row">
            <div class="col-8 weather-row">
              <img id="icon" src="" alt="" class="weather-icon"></img>
              <p class="current-temperature">
                <span id="current-temp"></span>
                <span class="degrees">
                  <a class="degrees-link-celsius" href="#" id="celsius-temp">°C </a>
                  |
                  <a class="degrees-link" href="#" id="fah-temp">°F</a>
                </span>
              </p>
            </div>

            <div class="col-auto weather-values">
              <p id="humidity"></p>
              <p id="wind"></p>
            </div>
          </div>
          <div class="row mt-3">
            <div class="col">
              <p>Sun</p>
              <i class="fa-solid fa-cloud week-icon-cloud"></i>
              <p>22°C</p>
            </div>
            <div class="col">
              <p>Mon</p>
              <i class="fa-solid fa-circle week-icon-sun"></i>
              <p>22°C</p>
            </div>
            <div class="col">
              <p>Tue</p>
              <i class="fa-solid fa-cloud week-icon-cloud"></i>
              <p>22°C</p>
            </div>
            <div class="col">
              <p>Wed</p>
              <i class="fa-solid fa-cloud week-icon-cloud"></i>
              <p>20°C</p>
            </div>
            <div class="col">
              <p>Thu</p>
              <i class="fa-solid fa-cloud week-icon-cloud"></i>
              <p>22°C</p>
            </div>
          </div>
        </div>
      </div>
      <div class="open-source-text">
        <a
          class="open-source-link"
          href="https://github.com/sellennya/weather-app"
          target="_blank"
          >Open-source code</a
        >
        by Sandra Cardoso
      </div>
    </div>

    <script src="src/script.js"></script>
  </body>
</html>
